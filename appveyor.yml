branches:
  only:
  - master
  - develop
  - core

assembly_info:
  patch: false

configuration: Release

platform: Any CPU
  
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

# Install .NET Core SDK 1.0 rc4 build 004771
init:
  - ps: (new-object net.webclient).DownloadFile('https://go.microsoft.com/fwlink/?linkid=841686', "c:/dotnet-install.exe")
  - ps: Start-Process c:\dotnet-install.exe -ArgumentList "/install","/quiet" -Wait

build_script:
  - ps: dotnet restore --no-cache
  - ps: dotnet build .\POGOLib.Core\POGOLib.Core.csproj -c Release
  - ps: dotnet build .\POGOLib.Core.Demo.ConsoleApp\POGOLib.Core.Demo.ConsoleApp.csproj -c Release
  
after_build:
  - ps: dotnet pack .\POGOLib.Core\POGOLib.Core.csproj -c Release --no-build -o artifacts
  
artifacts:
  - path: .\**\artifacts\*.nupkg

