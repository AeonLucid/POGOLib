branches:
  only:
  - master
  - develop

assembly_info:
  patch: false

configuration: Release

platform: Any CPU
  
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

# Install .NET Core 1.1 SDK
init:
  - ps: (new-object net.webclient).DownloadFile('https://go.microsoft.com/fwlink/?LinkID=835014', "c:/dotnet-install.exe")
  - ps: Start-Process c:\dotnet-install.exe -ArgumentList "/install","/quiet" -Wait

before_build:
  - appveyor-retry dotnet restore -v Minimal

build_script:
  - dotnet build "POGOLib.Official\POGOLib.Official.csproj" -c %CONFIGURATION% --no-dependencies
  - dotnet build "POGOLib.Official.Google\POGOLib.Official.Google.csproj" -c %CONFIGURATION% --no-dependencies
  - dotnet build "POGOLib.Official.Demo.ConsoleApp\POGOLib.Official.Demo.ConsoleApp.csproj" -c %CONFIGURATION% --no-dependencies
  
after_build:
  - dotnet pack "POGOLib.Official\POGOLib.Official.csproj" -c %CONFIGURATION% --no-build -o artifacts
  - dotnet pack "POGOLib.Official.Google\POGOLib.Official.Google.csproj" -c %CONFIGURATION% --no-build -o artifacts
  
artifacts:
  - path: artifacts\**\*.*

cache:
  - '%USERPROFILE%\.nuget\packages'

deploy:
  - provider: NuGet
    api_key:
      secure: Y/AgjrCeBdDo/UpZoyVLIV61fC3YNdmAgMQ1yHE6lMxs0ArlO5NDCmu2cUpcXR/Y
    on:
      branch: master